{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="step-indicator">
            <div class="step completed">
                <div class="number">1</div>
                <div class="label">需求分析</div>
            </div>
            <div class="step completed">
                <div class="number">2</div>
                <div class="label">AHP评估</div>
            </div>
            <div class="step completed">
                <div class="number">3</div>
                <div class="label">提示词生成</div>
            </div>
            <div class="step active">
                <div class="number">4</div>
                <div class="label">概念筛选</div>
            </div>
            <div class="step">
                <div class="number">5</div>
                <div class="label">设计评估</div>
            </div>
        </div>

        <h2>概念方案生成与初步筛选</h2>
        <p class="text-muted">从批量生成结果中筛选有效候选方案</p>

        <!-- 方案生成 -->
        <div class="card">
            <div class="card-header">
                <h5>Step 1: 生成概念方案</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <i class="bi bi-robot"></i> 基于提示词生成AI概念方案
                </div>
                
                <form id="generateForm" action="{{ url_for('concept_screening') }}" method="post">
                    <input type="hidden" name="action" value="generate">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-magic"></i> 生成概念方案
                    </button>
                </form>
                
                <div id="generationStatus" class="mt-3" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%">生成中...</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 方案展示与筛选 -->
        <div class="card mt-4" id="conceptsCard" style="display: none;">
            <div class="card-header">
                <h5>Step 2: 方案筛选</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="bi bi-funnel"></i> 筛选标准：概念创新 + 实用可行性，优先保留高权重指标可视化表达清晰的方案
                </div>
                
                <div class="concept-grid" id="conceptsGrid">
                    <!-- 动态填充 -->
                </div>
                
                <div class="mt-4">
                    <form id="selectForm" action="{{ url_for('concept_screening') }}" method="post">
                        <input type="hidden" name="action" value="select">
                        <div id="selectedIds"></div>
                        <button type="submit" class="btn btn-success" id="confirmSelection" disabled>
                            确认选择3个方案（已选择 <span id="selectedCount">0</span> 个）
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 筛选结果 -->
        <div class="card mt-4" id="resultCard" style="display: none;">
            <div class="card-header">
                <h5>Step 3: 筛选结果汇总</h5>
            </div>
            <div class="card-body">
                <div id="selectedConcepts"></div>
                <div class="text-end mt-3">
                    <button class="btn btn-primary" onclick="proceedToEvaluation()">进入定量评估</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let conceptManager = new ConceptManager();

// 生成概念方案
document.getElementById('generateForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const submitBtn = this.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    const statusDiv = document.getElementById('generationStatus');
    
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> 生成中...';
    statusDiv.style.display = 'block';
    
    try {
        const formData = new FormData(this);
        const response = await fetch('{{ url_for("concept_screening") }}', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            displayConcepts(result.concepts);
            Utils.showAlert(`成功生成${result.concepts.length}个概念方案`, 'success');
        }
    } catch (error) {
        Utils.showAlert('生成失败：' + error.message, 'danger');
    } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalText;
        statusDiv.style.display = 'none';
    }
});

function displayConcepts(concepts) {
    const grid = document.getElementById('conceptsGrid');
    grid.innerHTML = '';
    
    concepts.forEach(concept => {
        const card = document.createElement('div');
        card.className = 'concept-card card';
        card.dataset.id = concept.id;
        card.innerHTML = `
            <div class="concept-checkbox">
                <input type="checkbox" class="form-check-input" value="${concept.id}" 
                       onchange="toggleConcept(${concept.id})">
            </div>
            <img src="${concept.image_url || '/static/concept_placeholder.jpg'}" 
                 class="card-img-top" alt="${concept.title}" 
                 style="height: 150px; object-fit: cover;">
            <div class="card-body">
                <h6 class="card-title">${concept.title}</h6>
                <p class="card-text small">${concept.description}</p>
                <div class="d-flex justify-content-between small">
                    <span class="badge bg-info">创新度: ${concept.innovation_score}</span>
                    <span class="badge bg-success">可行性: ${concept.feasibility_score}</span>
                </div>
            </div>
        `;
        grid.appendChild(card);
    });
    
    document.getElementById('conceptsCard').style.display = 'block';
    document.getElementById('conceptsCard').scrollIntoView({ behavior: 'smooth' });
}

function toggleConcept(id) {
    conceptManager.toggleConcept(id);
    updateSelectionUI();
}

function updateSelectionUI() {
    const selected = conceptManager.getSelected();
    const count = selected.length;
    const btn = document.getElementById('confirmSelection');
    
    document.getElementById('selectedCount').textContent = count;
    
    if (count === 3) {
        btn.disabled = false;
        btn.className = 'btn btn-success';
    } else if (count > 3) {
        btn.disabled = true;
        btn.className = 'btn btn-danger';
        Utils.showAlert('最多只能选择3个方案', 'warning');
    } else {
        btn.disabled = true;
        btn.className = 'btn btn-secondary';
    }
    
    // 更新隐藏的表单字段
    const selectedIdsDiv = document.getElementById('selectedIds');
    selectedIdsDiv.innerHTML = '';
    selected.forEach(id => {
        const input = document.createElement('input');
        input.type = 'hidden';
        input.name = 'selected[]';
        input.value = id;
        selectedIdsDiv.appendChild(input);
    });
}

// 确认选择
document.getElementById('selectForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const selected = conceptManager.getSelected();
    if (selected.length !== 3) {
        Utils.showAlert('请选择3个方案', 'warning');
        return;
    }
    
    try {
        const formData = new FormData(this);
        const response = await fetch('{{ url_for("concept_screening") }}', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json();
        
        if (result.success) {
            showSelectionResult(result.selected);
        }
    } catch (error) {
        Utils.showAlert('保存失败：' + error.message, 'danger');
    }
});

function showSelectionResult(selectedTitles) {
    const container = document.getElementById('selectedConcepts');
    container.innerHTML = `
        <div class="alert alert-success">
            <h6>已选择以下3个方案进入定量评估：</h6>
            <ul>
                ${selectedTitles.map(title => `<li>${title}</li>`).join('')}
            </ul>
        </div>
    `;
    
    document.getElementById('resultCard').style.display = 'block';
    document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });
}

function proceedToEvaluation() {
    window.location.href = "{{ url_for('design_evaluation') }}";
}
</script>
{% endblock %}
